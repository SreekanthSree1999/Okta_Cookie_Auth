apiVersion: apps/v1
kind: Deployment
metadata:
	name: myapp-deployment
	labels:
		app: myapp
spec:
	replicas: 4
	selector:
		matchLabels:
	      app: myapp
	template:
		metadata:
	      labels:
	        app: myapp
	    spec:
	      containers:
			- name: myapp-container
			  image: sreekanthsree1999/mvc_core_app:latest
			  ports:
				- containerPort: 8080 # Must match the Dockerfile's EXPOSE port
